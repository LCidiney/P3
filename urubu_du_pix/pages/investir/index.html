<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urubu do PIX 3</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Aqui o lucro é certo!!!</h1>
    </header>
    <main>
        <section id="content">
            <div><p id="lucro-invest"><b>Lucro investimento: </b></p></div>
            <form id="formulario">
                <input type="radio" id="op1" name="opcoes" value="100">
                <label for="op1">R$100,00</label>
                <input type="radio" id="op2" name="opcoes" value="150">
                <label for="op1">R$150,00</label>
                <input type="radio" id="op3" name="opcoes" value="200">
                <label for="op1">R$200,00</label>
                <input type="radio" id="op4" name="opcoes" value="350">
                <label for="op1">R$350,00</label>
                <input type="radio" id="op5" name="opcoes" value="400">
                <label for="op1">R$400,00</label>
                <input type="radio" id="op6" name="opcoes" value="550">
                <label for="op1">R$550,00</label>
                <button class="enviar"><b>INVESTIR</b></button>
            </form>
            <section id="tela-resultado">
                <p><b>Parabéns, você ganhou:</b></p>
                <p id="resultado-lucro"></p>
            </section>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
