<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>LOGIN</header>
    <main>
        <form class="login">
            <div class="input-name">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite o seu nome completo" required>
            </div>
            <div class="input-cpf">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite o seu CPF" required>
            </div>
            <div class="input-valor">
                <label for="valor">Valor inicial:</label>
                <input type="text" id="valor" placeholder="Digite o valor inicial" required>
            </div>
            <button type="submit" class="btn btn-register">Registro</button>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
